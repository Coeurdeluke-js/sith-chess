<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="war" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4d58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bg5)"/>
  
  <!-- Espadas cruzadas -->
  <line x1="300" y1="200" x2="500" y2="400" stroke="url(#war)" stroke-width="8" opacity="0.9"/>
  <line x1="500" y1="200" x2="300" y2="400" stroke="url(#war)" stroke-width="8" opacity="0.9"/>
  
  <!-- Empuñaduras -->
  <rect x="295" y="195" width="10" height="10" fill="url(#war)" opacity="0.9"/>
  <rect x="495" y="195" width="10" height="10" fill="url(#war)" opacity="0.9"/>
  <rect x="295" y="395" width="10" height="10" fill="url(#war)" opacity="0.9"/>
  <rect x="495" y="395" width="10" height="10" fill="url(#war)" opacity="0.9"/>
  
  <!-- Círculo central -->
  <circle cx="400" cy="300" r="50" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  <circle cx="400" cy="300" r="30" fill="url(#war)" opacity="0.9"/>
  
  <!-- Texto -->
  <text x="400" y="500" text-anchor="middle" fill="#ec4d58" font-family="Arial" font-size="24" font-weight="bold">
    Guerra de las Galaxias
  </text>
</svg>
