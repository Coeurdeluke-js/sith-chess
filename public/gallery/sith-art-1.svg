<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="sith" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4d58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Círculo central con efecto Sith -->
  <circle cx="400" cy="300" r="150" fill="url(#sith)" opacity="0.8"/>
  <circle cx="400" cy="300" r="120" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  
  <!-- Líneas de energía -->
  <line x1="200" y1="300" x2="600" y2="300" stroke="#ec4d58" stroke-width="2" opacity="0.7"/>
  <line x1="400" y1="100" x2="400" y2="500" stroke="#ec4d58" stroke-width="2" opacity="0.7"/>
  
  <!-- Símbolos Sith -->
  <path d="M350 250 L450 250 L450 350 L350 350 Z" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <circle cx="400" cy="300" r="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Texto -->
  <text x="400" y="500" text-anchor="middle" fill="#ec4d58" font-family="Arial" font-size="24" font-weight="bold">
    El Lado Oscuro
  </text>
</svg>
