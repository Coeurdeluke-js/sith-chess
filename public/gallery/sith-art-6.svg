<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="empire" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4d58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bg6)"/>
  
  <!-- Estructura del imperio -->
  <rect x="300" y="200" width="200" height="150" fill="url(#empire)" opacity="0.8"/>
  <rect x="290" y="190" width="220" height="170" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Torres laterales -->
  <rect x="280" y="180" width="40" height="200" fill="url(#empire)" opacity="0.7"/>
  <rect x="480" y="180" width="40" height="200" fill="url(#empire)" opacity="0.7"/>
  
  <!-- Picos de las torres -->
  <path d="M280 180 L300 160 L320 180 Z" fill="url(#empire)" opacity="0.9"/>
  <path d="M480 180 L500 160 L520 180 Z" fill="url(#empire)" opacity="0.9"/>
  
  <!-- Entrada -->
  <rect x="370" y="320" width="60" height="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Texto -->
  <text x="400" y="500" text-anchor="middle" fill="#ec4d58" font-family="Arial" font-size="24" font-weight="bold">
    Imperio
  </text>
</svg>
