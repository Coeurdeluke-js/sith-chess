<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="domination" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4d58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- Corona de dominación -->
  <path d="M300 200 L350 150 L400 200 L450 150 L500 200 L550 150 L600 200 L600 250 L300 250 Z" 
        fill="url(#domination)" opacity="0.9"/>
  
  <!-- Picos de la corona -->
  <rect x="320" y="150" width="20" height="50" fill="url(#domination)" opacity="0.9"/>
  <rect x="370" y="150" width="20" height="50" fill="url(#domination)" opacity="0.9"/>
  <rect x="420" y="150" width="20" height="50" fill="url(#domination)" opacity="0.9"/>
  <rect x="470" y="150" width="20" height="50" fill="url(#domination)" opacity="0.9"/>
  <rect x="520" y="150" width="20" height="50" fill="url(#domination)" opacity="0.9"/>
  <rect x="570" y="150" width="20" height="50" fill="url(#domination)" opacity="0.9"/>
  
  <!-- Cuerpo central -->
  <rect x="350" y="250" width="100" height="200" fill="url(#domination)" opacity="0.8"/>
  <rect x="340" y="240" width="120" height="220" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Texto -->
  <text x="400" y="500" text-anchor="middle" fill="#ec4d58" font-family="Arial" font-size="24" font-weight="bold">
    Dominación
  </text>
</svg>
