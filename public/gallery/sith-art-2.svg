<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="power" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4d58;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4d58;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Rayos de poder -->
  <path d="M400 100 L450 200 L500 150 L550 250 L600 200 L650 300 L700 250 L750 350 L800 300" 
        fill="none" stroke="url(#power)" stroke-width="4" opacity="0.9"/>
  
  <!-- Círculo de poder central -->
  <circle cx="400" cy="300" r="100" fill="none" stroke="url(#power)" stroke-width="5" opacity="0.8"/>
  <circle cx="400" cy="300" r="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Símbolo de poder -->
  <path d="M370 270 L430 270 L430 330 L370 330 Z" fill="url(#power)" opacity="0.9"/>
  <circle cx="400" cy="300" r="25" fill="#ffffff" opacity="0.9"/>
  
  <!-- Texto -->
  <text x="400" y="500" text-anchor="middle" fill="#ec4d58" font-family="Arial" font-size="24" font-weight="bold">
    Poder Absoluto
  </text>
</svg>
