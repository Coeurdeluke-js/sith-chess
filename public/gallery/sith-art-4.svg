<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="force" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4d58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bg4)"/>
  
  <!-- Símbolo de la Fuerza -->
  <circle cx="400" cy="250" r="80" fill="none" stroke="url(#force)" stroke-width="4" opacity="0.9"/>
  <circle cx="400" cy="250" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Líneas de energía -->
  <line x1="320" y1="250" x2="480" y2="250" stroke="url(#force)" stroke-width="3" opacity="0.8"/>
  <line x1="400" y1="170" x2="400" y2="330" stroke="url(#force)" stroke-width="3" opacity="0.8"/>
  
  <!-- Rayos de poder -->
  <path d="M400 170 L420 200 L440 180 L460 200 L480 180" 
        fill="none" stroke="url(#force)" stroke-width="2" opacity="0.9"/>
  <path d="M400 330 L420 300 L440 320 L460 300 L480 320" 
        fill="none" stroke="url(#force)" stroke-width="2" opacity="0.9"/>
  
  <!-- Base -->
  <rect x="350" y="350" width="100" height="80" fill="url(#force)" opacity="0.8"/>
  
  <!-- Texto -->
  <text x="400" y="500" text-anchor="middle" fill="#ec4d58" font-family="Arial" font-size="24" font-weight="bold">
    La Fuerza
  </text>
</svg>
